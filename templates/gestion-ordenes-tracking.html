<script id="order-tracking-mapa-template" type="text/x-handlebars-template">
    <div>
        <div class="d-flex align-items-center">
            <div><h2 style="padding: 0px; margin: 0px;">#{{ id }}</h2></div>
            <div class="ml-auto">
                <div class="p-2 rounded bg-{{colorStatus estado}}">{{ estado }}</div>
            </div>
        </div>
    </div>
    
    <!-- ENVIO -->
    {{#eq is_envio "1"}}
        <div>
            {{#diferent cod_courier "0"}}
                <div>
                    <h5 class="mt-3">Courier {{ courier.nombre }}</h5>
                    {{#diferent motorizado false}}
                        <div class="d-flex align-items-center">
                            <div><img src="{{motorizado.foto}}" class="rounded-circle" alt="" style="width: 80px; height: 80px;"></div>
                            <div class="ml-3">
                                <div style="font-size: 16px; font-weight: bold;">{{motorizado.nombre}} {{motorizado.apellido}}</div>
                                <div>{{motorizado.proceso}}</div>
                            </div>
                            <div class="ml-auto">
                                <a href="tel:{{motorizado.telefono}}"
                                    data-toggle="tooltip" 
                                    data-placement="top" 
                                    title="Llamar"><i data-feather="phone"></i> 
                                    {{motorizado.telefono}}</a>
                            </div>
                        </div>
                    {{else}}
                        <div>Buscando motorizado....</div>
                    {{/diferent}}
                </div>
            {{/diferent}}
        </div>
        <div>
            <div id="mapaTracker" class="gllpMap mt-3" 
                style="margin-left: 0; width: 100%; height: 500px;" >Google Maps</div>
            </div>
        </div>
    {{else}} <!-- PICKUP -->
        <div>
            <h3 class="mt-3">Hora de retiro</h3>
            <div class="mb-2"><i data-feather="calendar"></i><span class="ml-2">{{ retiro.fecha }}</span></div>
            <div><i data-feather="clock"></i><span class="ml-2">{{ retiro.hora }}</span></div>
        </div>
    {{/eq}}


    <div class="mt-4">
        <div><h3>LÃ­nea de tiempo</h3></div>
        <div class="timeline-line">
            {{#each timeline}}
                <div class="item-timeline">
                    <p class="t-time" style="max-width: inherit; margin-right: 15px;">{{ fecha }}</p>
                    <div class="t-dot t-dot-{{colorStatus estado}}">
                    </div>
                    <div class="t-text">
                        <p>{{ estado }}</p>
                        <p class="t-meta-time" style="max-width: inherit;">{{ descripcion }}</p>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</script>
