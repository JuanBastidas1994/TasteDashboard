<div class="featured-product6 {{bg}}" style="margin-bottom: 0px; padding: 30px 0 50px 0;">
	<div class="container">
		<div class="product-grid-view">
			<div>
				<div class="">
				    <div class="col-md-3 col-sm-3 col-xs-1">&nbsp;</div>
				    <div class="col-md-6 col-sm-6 col-xs-10 bloque-pp">
				    {{#if items}}
				        <div class="col-8 col-sm-8 col-xs-8">
        				    <p>{{titulo}}</p>
        				    <p style="font-size: 11px;">{{items.descripcion}}</p>
        				</div>
        				<div class="col-4 col-sm-4 col-xs-4">
        				{{#eq tipo 'PEDIDO_PROGRAMADO'}}	
        					{{#eq items.is_envio '1'}}
        						<img src="images/progdelivery.png" style="margin-top: -45px; max-width: 100px;"/>
        					{{else}}
        						<img src="images/progpickup.png" style="margin-top: -45px; max-width: 100px;"/>
        					{{/eq}}
        				{{/eq}}
        				{{#eq tipo 'FALTA_INFORMACION'}}
        					<img src="images/warning.png" style="margin-top: -45px; max-width: 100px;"/>
        				{{/eq}}
        				</div>	
        			{{/if}}	
				    </div>	
				</div>
			</div>	
		</div>
	</div>
</div>
