{{#each this}}
    <div class="itemDetalle col-12" data-row="{{cod_timeline_detalle}}">
        <div class="form-row mt-3">
            <input class="idHidden" type="hidden" name="idDetalle[]" value="{{cod_timeline_detalle}}">
            <div class="col-1 align-self-center text-center">
                <span style="cursor: move;"><i data-feather="align-justify"></i></span>
            </div>
            <div class="col-3 divImg">
                <input type="file" name="image[]" id="image0" class="form-control fileImg dropify" data-allowed-file-extensions="jpeg jpg png" data-default-file="{{imagen}}" value="{{imagen}}">
            </div>
            <div class="col-3">
                <label>Título *</label>
                <input type="text" name="titulo[]" id="titulo0"
                class="form-control txtTitulo" placeholder="Título" required value="{{titulo}}">
            </div>
            <div class="col-3">
                <label>Subtítulo *</label>
                <input type="text" name="subtitulo[]" id="subtitulo0" class="form-control txtSubtitulo" placeholder="Subtítulo" required value="{{subtitulo}}">
            </div>
            <div class="col-2 align-self-center">
                <button class="btn btn-danger btnDel"><i data-feather="trash-2"></i></button>
                <button class="btn btn-success btnAdd"><i data-feather="plus"></i></button>
            </div>
        </div>
    </div>
{{/each}}
